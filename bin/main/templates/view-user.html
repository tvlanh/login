
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleft.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <h2>Danh Sách Thông Tin Người Dùng</h2>
            <p><a class="btn btn-primary" href="/">Thêm User</a></p>
            <p><label th:text="'Xin chào:'+${session.USERNAME}"></label>
          <a href="/logout">Logout</a></p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>UserName</th>
                        <th>Password</th>
                        <th>FullName</th>
                        <th>Age</th>
                        <th>Gender</th>
                      	<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${USER}">
                        <td th:text="${item.username}"></td>
                        <td th:text="${item.password}"></td>
                        <td th:text="${item.fullname}"></td>
                        <td th:text="${item.age}"></td>
                        <td th:text="${item.gender}?'Nam':'Nữ'"></td>
                      
                        <td><a class="btn btn-primary btn-sm" th:href="@{'/edit/'+ ${item.username}}">Edit</a> |
                         <a class="btn btn-danger btn-sm" th:href="@{'/delete/'+ ${item.username}}">Del</a></td>
                    </tr>
                   
                    
                </tbody>
            </table>
        </div>
    </body>
</html>
